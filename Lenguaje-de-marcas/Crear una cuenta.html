        <form>

            <input type="password" id="contraseña2" name="contraseña" min="7" required><br><br>

            <button type="reset">Borrar <img src="imagenes/nulo.png" height="10"></button>
            </div>
            <br>
            <h5><a href="LOG IN.html">¿Ya tienes una cuenta?</a></h5>
